{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Command formatter 3000</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Remove any linebreaks from string</h1>
      <form method="POST">
        <div class="form-group">
          <textarea name="user_input" id="user_input" rows="7" cols="50" class="form-control">
{{ user_input }}</textarea
          >
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="mt-4">
        <h2 class="text-center">Cleaned Text:</h2>
        <div class="form-group">
          <textarea id="cleaned_output" rows="4" cols="50" class="form-control">{{ cleaned_input }}</textarea>
        </div>
        <div class="form-group text-center">
          <button onclick="copyToClipboard()" class="btn btn-success">Copy to Clipboard</button>
        </div>
      </div>
    </div>

    <script>
      function copyToClipboard() {
        var cleanedOutput = document.getElementById("cleaned_output");
        cleanedOutput.select();
        document.execCommand("copy");
        alert("Copied to clipboard: " + cleanedOutput.value);
      }
    </script>
  </body>
</html>

{% endblock %}
